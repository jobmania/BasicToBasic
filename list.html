<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images\icon.svg" type="image/x-icon">
    <title>리스트 입니당!</title>
</head>
<body>
    <h1> 순서 없는 리스트    </h1>
    <ul>
        <li> 펀치 펀치</li>
        <li>카카카
            <ol>
                <li> <b>메시</b></li>
                <li> <strong>날두</strong> </li>
                <li> 음바</li>
            </ol>
        </li>

    </ul>


    <h1>  순서 있는 리스트</h1>
    <ol>
        <li> <i>준식</i></li>
        <li> <em>찬호</em>랄'</li>
    </ol>
  

    <h1> 특 수 문 자 </h1>
    <ul>
        <li>오른쪽 한 따옴표: &rsquo; ' '' ' ' '</li>
        <li>왼쪽 한 따옴표: &lsquo;</li>
        <li>오른쪽 쌍 따옴표: &rdquo;</li>
        <li>왼쪽 쌍 따옴표: &ldquo;</li>
        <li>앰퍼샌드(and): &amp;</li>
        <li>더 크다: &gt;</li>
        <li>더 작다: &lt;</li>
        <li>카피라이트: &copy;</li>
      </ul>
</body>
</html>
